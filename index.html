<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Happy Christmas!</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="main-screen">
					<!-- Moon -->
					<div class="moon">
						<div data-prx-value="100" class="moon__inset">
							<span></span>
						</div>
					</div>
					<!-- Buildings -->
					<div class="building building--three">
						<div data-prx-value="90" class="building__inset">
							<span></span>
						</div>
					</div>
					<div class="building building--two">
						<div data-prx-value="80" class="building__inset">
							<span></span>
						</div>
					</div>
					<div class="building building--one">
						<div data-prx-value="70" class="building__inset">
							<span></span>
						</div>
					</div>
					<!-- Train -->
					<div class="train">
						<div data-prx-value="50" class="train__inset">
							<span></span>
						</div>
					</div>
					<!-- Santa -->
					<div class="santa">
						<div class="santa__tree">
							<div data-prx-value="50" class="santa__inset">
								<span></span>
							</div>
						</div>
						<div class="santa__ball santa__ball--one">
							<div data-prx-value="45" class="santa__inset">
								<span></span>
							</div>
						</div>
						<div class="santa__candy santa__candy--one">
							<div data-prx-value="40" class="santa__inset">
								<span></span>
							</div>
						</div>
						<div class="santa__ball santa__ball--two">
							<div data-prx-value="35" class="santa__inset">
								<span></span>
							</div>
						</div>
						<div class="santa__candy santa__candytwo">
							<div data-prx-value="30" class="santa__inset">
								<span></span>
							</div>
						</div>
						<div class="santa__man">
							<div data-prx-value="25" class="santa__inset">
								<span></span>
							</div>
						</div>
					</div>
					<!-- Tree -->
					<div class="tree">
						<div data-prx-value="60" class="tree__inset">
							<span></span>
						</div>
					</div>
					<!-- Stairs -->
					<div class="stairs">
						<div data-prx-value="50" class="stairs__inset">
							<span></span>
						</div>
					</div>
					<!-- Effects -->
					<div class="efx">
						<span></span>
					</div>
				</div>
				<section class="content">
					<div class="content__container">
						<h1 class="content__title">
							Дорогі колеги, друзі!
						</h1>
						<h2 class="content__title">
							Щирі вітання з прийдешніми святами!
						</h2>
						<div class="content__body">
							
							
							
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
